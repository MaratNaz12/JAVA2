<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div th:replace="general :: page-header"> </div>

<div class="editAccount">
    <table>
        <tbody>
        <form method="post" action="/saveAccount">
            <tr>
            <td><input type="hidden" name="accountId" th:value="${account.getId()}"/></td>
            </tr>

            <tr>
            <td><label for="abc">Баланс:</label></td>
            <td><input type="text" id="accountCurbalance"  name="accountCurbalance" required th:value="${account.getCurbalance()}"></td>
            </tr>

            <tr>
            <td><label for="abc">Начисления:</label></td>
            <td><input type="text" id="accountCuraccum"  name="accountCuraccum" required th:value="${account.getCuraccum()}"></td>
            </tr>

            <tr>
            <td><input id="submitButton" type="submit" value="Сохранить"></td>
            </tr>
        </form>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</html>
